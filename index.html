<!DOCTYPE html>
<html>
  <head>
    <title>Subscripton Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/script.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container">
      <h1>AnimeFlix</h1>
      <div class="selections">
        <div class="subscription-select">
          <label for="subscription">Subscription:</label>
          <select name="subscription" id="subscription">
            <option value="basic">Basic</option>
            <option value="standard">Standard</option>
            <option value="premium">Premium</option>
          </select>
        </div>
        <div class="duration-select">
          <label for="months">Duration:</label>
          <select name="months" id="months">
            <option value="1">1 Month</option>
            <option value="6">6 Months</option>
            <option value="12">12 Months</option>
          </select>
        </div>
      </div>
      <div class="congrats">
        <h3>Congratulations!</h3>
        <p class="result">You have chosen a 1 month basic plan for $5.</p>
      </div>
      </p>
    </div>
    <footer><span>Photo by <a href="https://unsplash.com/photos/-uWiIajRN0s?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink">Andrew de Leon</a> on <a href="https://unsplash.com/photos/-uWiIajRN0s?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink">Unsplash</a></span></footer>
    <script src="js/script.js"></script>
  </body>
</html>
